name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
      - uses: action/setup-node@v1
        with:
          node-version: '18.x'

      - name: Install Dependencies
        run: yarn isntall

      - name: Run Tests
        run: yarn test

      - name: Build
        run: yarn build
